<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜时刻！！！！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('Img/Beijin1.png'); /* 背景图 */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: Misans;
            position: relative; /* 为遮罩层提供相对定位 */
        }

@font-face {
    font-family: "Misans";
    src: url(Fonts/MiSansVF.ttf);
}

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 黑色遮罩 */
            z-index: 1; /* 确保遮罩在最上层 */
        }

        .content {
            text-align: center;
            position: relative; /* 确保内容在遮罩层之上 */
            z-index: 2; /* 确保内容在遮罩层之上 */
            background-color: rgba(0, 0, 0, 0.8); /* 半透明背景，使内容更显眼 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 10px;
        }

        a {
            color:white; /* 金色 */
            text-decoration: none;
            font-size: 20px;
            margin: 10px 0;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: white; /* 悬停时的背景色 */
            color: black; /* 悬停时的文字颜色 */
        }

        video {
            display: none; /* 默认隐藏视频 */
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        .jiji{
            color: rgb(253, 60, 60);
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- 黑色遮罩层 -->
    <div class="content">
        <h1 class="jiji">！！！千万不要打开！！！</h1>
        <a href="#" id="play-video" data-video-url="Img/jijidadie.mp4">猎奇</a>
        <video id="video-player" controls>
            <source src="Img/jijidadie.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <script>
        document.getElementById('play-video').addEventListener('click', function(event) {
            event.preventDefault(); // 阻止链接的默认跳转行为
            var videoUrl = this.getAttribute('data-video-url'); // 获取视频链接
            var videoPlayer = document.getElementById('video-player');
            videoPlayer.src = videoUrl; // 设置视频源
            videoPlayer.style.display = 'block'; // 显示视频播放器
            videoPlayer.play(); // 播放视频
        });
    </script>
</body>
</html>
